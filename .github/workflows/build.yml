name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    needs:
      - build_windows_natives
      - build_linux_natives
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - run: |
          mvn clean install -Dgpg.skip=true -ntp -B
          mvn test -Pcoverage jacoco:report -ntp -B

      - uses: codecov/codecov-action@v1.0.14
