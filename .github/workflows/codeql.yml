name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '44 13 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v2

      - uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm: 21.2.0
          java: java16

      - uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@v1

      - run: |
          cd build
          cd generated
          cd sources
          pwd
          ls
          cd delombok
          cp -r . "../../../../src/main"

      - uses: github/codeql-action/analyze@v1
