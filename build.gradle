plugins {
  id "java"
  id "checkstyle"
  id "com.github.johnrengelman.shadow" version "7.0.0"
  id "io.github.gradle-nexus.publish-plugin" version "1.1.0"
}

group "io.github.shiruka"

java {
  sourceCompatibility = JavaVersion.VERSION_16
  targetCompatibility = JavaVersion.VERSION_16
}

tasks.withType(JavaCompiler) {
  options.encoding = "UTF-8"
  options.compilerArgs += ["-Duser.language=en", "-Duser.country=US"]
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier "sources"
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  javadoc.options.tags = ["todo"]
  javadoc.options.addBooleanOption("html5", true)
  classifier "javadoc"
  from javadoc.destinationDir
}

checkstyle {
  configFile = file("checkstyle.xml")
  checkstyleTest.enabled = false
}

repositories {
  mavenCentral()
  maven {
    url "https://jitpack.io"
  }
  mavenLocal()
}

dependencies {
  // Api
  implementation "io.github.shiruka:api:3.0.3"

  // Implementation
  implementation "it.unimi.dsi:fastutil:8.5.4"
  implementation "com.lmax:disruptor:3.4.4"
  implementation "com.google.inject:guice:5.0.1"
  implementation "org.projectlombok:lombok:1.18.20"
  implementation "org.jetbrains:annotations:21.0.1"
  implementation "com.google.guava:guava:30.1.1-jre"
  implementation "org.apache.logging.log4j:log4j-core:2.14.1"
  implementation "com.github.Infumia.InfumiaLib:InfumiaCommon:2.3.8"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.12.4"
  implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.4"
  implementation "net.sf.jopt-simple:jopt-simple:5.0.4"
  implementation "org.jline:jline:3.20.0"
  implementation "org.jline:jline-console:3.20.0"
  implementation "org.jline:jline-reader:3.20.0"
  implementation "org.jline:jline-terminal-jansi:3.20.0"
  implementation "io.netty:netty-all:4.1.66.Final"
  implementation "com.google.guava:guava:30.1.1-jre"
  implementation "com.nimbusds:nimbus-jose-jwt:9.11.3"
  implementation "org.apache.logging.log4j:log4j-core:2.14.1"
  implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.14.1"
  implementation "net.minecrell:terminalconsoleappender:1.2.0"
  implementation "com.lmax:disruptor:3.4.4"
  implementation "org.apache.logging.log4j:log4j-iostreams:2.14.1"

  // Processor
  annotationProcessor "org.projectlombok:lombok:1.18.20"
  annotationProcessor "org.jetbrains:annotations:21.0.1"

  // Test
  testImplementation "org.junit.jupiter:junit-jupiter:5.7.2"
}

test {
  useJUnitPlatform()
}

artifacts {
  archives sourcesJar
  archives javadocJar
  archives shadowJar
}

shadowJar {
  dependsOn checkstyleMain
  archiveBaseName.set("Shiruka")
  archiveClassifier.set(null)
  archiveVersion.convention(null);
  archiveVersion.set(null)
}
