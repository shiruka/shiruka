name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    needs:
      - build_windows_natives
      - build_linux_natives
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@master
        with:
          name: shiruka.dll
          path: src/main/resources

      - uses: actions/download-artifact@master
        with:
          name: shiruka.so
          path: src/main/resources

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: |
          mvn clean install -Dgpg.skip=true -ntp -B
          mvn test -Pcoverage jacoco:report -ntp -B

      - name: Codecov
        uses: codecov/codecov-action@v1.0.14
  build_windows_natives:
    name: Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-pc-windows-msvc
          override: true

      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: install
          args: xargo

      - run: |
          rustup component list
          rustup component add rust-src
          xargo build --target x86_64-pc-windows-msvc --release --manifest-path Cargo.toml
        env:
          RUSTFLAGS: "-C target-feature=+aes,+ssse3"
          RUST_BACKTRACE: 1

      - uses: actions/upload-artifact@master
        with:
          name: shiruka.dll
          path: target/x86_64-pc-windows-msvc/release/shiruka.dll
  build_linux_natives:
    name: Linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install MingW
        run: sudo apt-get install -y tree binutils

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-unknown-linux-gnu
          override: true

      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: install
          args: xargo

      - run: xargo build --target x86_64-unknown-linux-gnu --release --manifest-path Cargo.toml
        env:
          RUSTFLAGS: "-C target-feature=+aes,+ssse3"

      - run: strip -s -w -K Java_* target/x86_64-unknown-linux-gnu/release/shiruka.so

      - uses: actions/upload-artifact@master
        with:
          name: shiruka.so
          path: target/x86_64-unknown-linux-gnu/release/shiruka.so
