name: publish

on:
  pull_request:
    types: [ closed ]

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - run: |
          [[ "${{ steps.bump-semver.outputs.new_version }}" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
          mvn install -B

      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.bump-semver.outputs.new_version }}
          tag: ${{ steps.bump-semver.outputs.new_version }}
          artifacts: "target/shiruka.jar"
          body: '[Changelog](https://github.com/shiruka/shiruka/compare/${{ steps.version.outputs.release }}...${{ steps.bump-semver.outputs.new_version }})'
