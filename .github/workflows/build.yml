name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - run: |
          cd ..
          git clone https://github.com/shiruka/api.git
          cd api
          mvn install -ntp -B
          cd ..
          cd shiruka
          mvn install -ntp -B
          mvn test -Pcoverage jacoco:report -ntp -B

      - uses: codecov/codecov-action@v1.0.14

      - uses: actions/upload-artifact@v2
        with:
          name: shiruka
          path: target/shiruka.jar
